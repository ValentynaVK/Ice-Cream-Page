<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="top-line">
      <div class="header-container">
        <nav class="header-navigation">
          <span class="logo">
            <svg
              class="logo-svg"
              width="74px"
              height="74px"
              aria-label="logo-icecream"
            >
              <use href="./image/symbol-defs.svg#icon-logo-drop"></use>
            </svg>
            Drop Cream
          </span>
          <ul class="header-nav-list">
            <li class="header-nav-item">Home</li>
            <li class="header-nav-item">Know Us</li>
            <li class="header-nav-item">Close By</li>
            <li class="header-nav-item">
              <svg
                class="search-icon"
                width="30px"
                height="30px"
                aria-label="search"
              >
                <use href="./image/symbol-defs.svg#icon-search"></use>
              </svg>
            </li>
          </ul>
          <button class="mob-menu-open js-open-menu" type="button">
            <svg class="burger-btn" width="24px" height="24px">
              <use href="./image/symbol-defs.svg#icon-burger"></use>
            </svg>
          </button>
          </div>
        </nav>
      </div>
    </header>
    <main></main>
    <footer>
      <div class="mobile-menu-wrapper js-menu-container">
        <div class="container mobile-menu-container">
          <button class="mobile-menu-close-btn js-close-menu" type="button">
            <svg
              class="mobile-menu-close-btn-icon"
              width="8"
              height="8"
              aria-label="mobile menu close icon"
            >
              <use href="./image/symbol-defs.svg#icon-close-btn"></use>
            </svg>
          </button>
          <ul class="mobile-menu list">
            <li class="mobile-menu-item">
              <a class="mobile-menu-link link" href="">
                <h2 class="color-word nav-header">Home</h2></a
              >
            </li>
            <li class="mobile-menu-item">
              <a class="mobile-menu-link link" href="">
                <h2 class="nav-header">Know Us</h2></a
              >
            </li>
            <li class="mobile-menu-item">
              <a class="mobile-menu-link link" href="">
                <h2 class="nav-header">Close By</h2></a
              >
            </li>
            <li class="mobile-menu-item">
              <a class="mobile-menu-link link" href="">
                <svg
                class="search-icon"
                width="30px"
                height="30px"
                aria-label="search"
              >
                <use href="./image/symbol-defs.svg#icon-K5c6h01"></use>
              </svg>
              </a>
            </li>
          </ul>
        </nav>
    </footer>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js" integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA==" crossorigin="anonymous"></script>
    <script src="./js/modal.js"></script>
    <script src="./js/menu.js"></script>
  </body>
</html>
